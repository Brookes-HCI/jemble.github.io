<tr>
	<td ng-hide="view.editorEnabled">
		{{value.firstName}}
	</td>
	<td ng-hide="view.editorEnabled">{{value.lastName}}</td>
	<td ng-hide="view.editorEnabled" style="border:none">
		<button  class="btn btn-default" ng-click="remUser(user)">remove</button>
		<button class="btn btn-default" ng-click="enableEditor()">edit</button>
	</td>
	<td style="background-color:#e18a07" ng-show="view.editorEnabled">
		<input ng-model="view.editableValue.firstName">	
	</td>
	<td style="background-color:#e18a07" ng-show="view.editorEnabled">
		<input ng-model="view.editableValue.lastName">
	</td>
	<td style="border:none">
		<button ng-show="view.editorEnabled" class="btn btn-default" ng-click="save()">save</button>
		<button ng-show="view.editorEnabled" class="btn btn-default" ng-click="disableEditor()">cancel</button>
	</td>
</tr>
