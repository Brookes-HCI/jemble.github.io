<!DOCTYPE html>
<html lang="en" ng-app="uniGroupApp">
<head>
  <meta charset="utf-8">
  <title>UniGroup</title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/unigroup.css"/>
</head>
<body style="overflow:scroll">
  <div class="container unigroup">
    <h1>UniGroup</h1>
    <header class="navbar navbar-custom" role="navigation">
      <div class="navbar-inner">
          <ul class="nav navbar-nav" ng-controller="NavCtrl">
            <li ng-class="{active: location.path() == '/home'}"><a href="#/">Home</a></li>
            <li ng-class="{active: location.path() == '/tasks'}"><a  href="#/tasks">Tasks</a></li>
            <li ng-class="{active: location.path() == '/groups'}" ><a href="#/groups">Groups</a></li>
          </ul>
      </div>  
    </header>
    <div ng-view></div>
  </div>

  <script src="lib/angular.js"></script>
  <script src="lib/angular-route.js"></script>
  <script src="lib/angular-animate.js"></script>
  <script src="lib/ui-bootstrap-tpls-0.9.0.js"></script>
  <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
